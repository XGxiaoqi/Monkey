name: Android CI Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || true

    - name: Create Gradle Wrapper
      run: |
        if [ ! -f gradlew ]; then
          gradle wrapper --gradle-version 8.2
        fi
        chmod +x gradlew

    - name: Accept Android SDK Licenses
      run: |
        yes | sdkmanager --licenses > /dev/null 2>&1 || true

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Build Release APK (Unsigned)
      run: ./gradlew assembleRelease --no-daemon --stacktrace

    - name: List APK files
      run: |
        echo "Debug APK:"
        ls -la app/build/outputs/apk/debug/ || echo "No debug APK"
        echo "Release APK:"
        ls -la app/build/outputs/apk/release/ || echo "No release APK"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ai-game-controller-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ai-game-controller-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: AI Game Controller v1.0.${{ github.run_number }}
        body: |
          ## AI Game Controller

          自动构建版本

          ### 更新内容
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          - 提交: ${{ github.sha }}

          ### 下载说明
          - `app-debug.apk` - 调试版本（可用于测试）
          - `app-release.apk` - 发布版本（已混淆优化）

          ### 使用方法
          1. 下载APK文件
          2. 安装到Android设备
          3. 授予无障碍服务权限
          4. 开始使用
        files: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
